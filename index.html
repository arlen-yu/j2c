//fake text outline using shadows.
function outline(w, bl, co){
    w = w / 1000;
    bl = bl / 1000;

    
    var top = isFF ? w / 17 * 20 : w, // In FF, the pseudo-outline is slightly thinner on top.
        dg = (""+w / 1.414213).slice(0,7); // diagonal, divide by sqrt(2)

    // This one is ugly :-/
    return [

        ""  + w + "em 0 " + bl + "em " + co, "0 "  + w   + "em " + bl + "em " + co,
        "-" + w + "em 0 " + bl + "em " + co, "0 -" + top + "em " + bl + "em " + co,

        ""  + dg + "em "  + dg + "em " + bl + "em " + co,
        "-" + dg + "em "  + dg + "em " + bl + "em " + co,
        ""  + dg + "em -" + dg + "em " + bl + "em " + co,
        "-" + dg + "em -" + dg + "em " + bl + "em " + co

    ].join() + ";"

<div class="container">
<p class="description"><code>j2c</code> is a CSS preprocessor working from JavaScript objects. It provides a sizable subset of SASS in a tiny, single pass compiler.</p>
<p class="description">Check the <a href="https://github.com/pygy/j2c">github repo</a> for the documentation.</p>

<p class="description">Here's a WIP code playground.</p>
<hr>
<div id="playground"></div>

<script src="mithril.js"></script>
<script src="loader.js"></script>
<script>
setTimeout(function(){

var libs = mithrilLoader([
  "codemirror.js",
  "codemirror.css",
  ["javascript.js", ["codemirror.js"]],
  ["css.js",        ["codemirror.js"]],
  "playground/pages.js",
  "cssbeautify.js",
  "commonmark.js"
])

var mdReader, mdWriter
libs.loading.then(function(){
    mdReader = new commonmark.Parser();
    mdWriter = new commonmark.HtmlRenderer();
})

var j2c = window.j2c;

function sanitize(source) {
  return source.replace(/(\W)(while|for|eval)(\W)/g, "$1_$2_$3")
}


var PGM = {
    controller: function() {
        var self = this,
            count = 0

        self.cangoforward = true

        self.css_output=""
        self.runcode = function(code) {
            var ok = true, res;
            try{
                res = new Function(
                  'j2c', 'sheet',
                  'console', 'alert', 'window', 'document', 'undefined', 
                  "'use strict';  return (" + sanitize(code.getValue()) + ");"
                ).call(null, j2c);
                if ("[object String]" !== {}.toString.call(res)) res = j2c.sheet(res);
                res = cssbeautify(res);
                self.css_output=res;
                self.CSSCode.setValue(res);
            } catch (e) {
                ERRR = e
                self.CSSCode.setValue("/* " + e + " */\n" + self.css_output);
            }
           m.redraw()
        }
        self.showvendors = m.prop(false)
    },
    view:function(ctrl) {
        return [
            libs.element,
            libs.loading() ? m("div", "Loading the editor...") :
            m(".playground."+ PGM.css.playground, [
                m('style', PGM.css),
                m("."+PGM.css.menu, [
                  m("."+PGM.css.arrow, {
                    style: ctrl.cangoback ? "cursor:pointer" : "color:#888",
                    onclick: ctrl.goback
                  }, m("p", "<")),
                  m(".select." + PGM.css.select,
                    m("select", [m('option', pages[0].name)])
                  ),
                  m("."+PGM.css.arrow, {
                    style: ctrl.cangoforward ? "pointer:click" : "color:#888",
                    onclick: ctrl.goforward
                  }, m("p", ">")),
                ]),
                m("."+PGM.css.description, m.trust(mdWriter.render(mdReader.parse(pages[0].description)))),
                m("."+PGM.css.code, {
                    config: function(elt, init){
                        if (!init) {
                            ctrl.JSCode = CodeMirror(elt, {
                                value: pages[0].code(),
                                mode:  "javascript"
                            });
                            ctrl.JSCode.on("change", ctrl.runcode)
                        }
                    }
                }),
                m("."+PGM.css.CSS, {
                    config: function(elt, init){
                        if (!init) {
                            ctrl.CSSCode = CodeMirror(elt, {
                                value: "",
                                mode:  "css",
                                readOnly:"nocursor"
                            });
                            ctrl.runcode(ctrl.JSCode)
                        }
                    }
                })
            ])
        ]
    },
    css: j2c.scoped({
      playground:pocketgrid.group,
      menu: [
        pocketgrid.nested,
        {
          font_size: "1.6em",
          width:"100%"
        }
      ],
      arrow: [
        pocketgrid.block,
        {
          display:"table-cell",
          height: "2em",
          vertical_align:"middle",
          width: "5%",
          " p": {
            height: "100%",
            margin:"0 auto",
            transition: "color, 0.5s",
            vertical_align: "middle",
            width: "1em",
            ":hover":{
              color:"#888"
            }
          }
        }
      ],
      select: [
        pocketgrid.block,
        {
          vertical_align:"middle",
          width: "90%",
          // styling a select block: http://stackoverflow.com/a/13968900
          " select": {
            border: "0px solid #ccc",
            cursor: "pointer",
            font_size: "inherit",
            text_overflow: "ellipsis",
            width: "100%",
            _moz$_webkit$:{appearance:"none"},
            "::-ms-expand":{appearance:"none"}
          }
        }
      ],
      description: {
        font_size:"1.2em",
        line_height:"1.5em",
        margin:{left$right:"1em"}
      },
      code: [
        pocketgrid.block,
        {
          width:"50%"
        }
      ],
      CSS: [
        pocketgrid.block,
        {
          width:"50%"
        }
      ]
    })
}

m.module(playground, PGM)

})

var s = document.createElement('link')
s.href = 'codemirror.css'
s.rel=s.itemprop = 'stylesheet';
s.onload = function(e){window.EL = e}
document.body.appendChild(s)
</script>
