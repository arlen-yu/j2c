<!doctype html>
<title>J2C â€” JavaScript to CSS Compiler</title>

<script src="https://cdn.rawgit.com/pygy/j2c/4a353396/dist/j2c.global.min.js"></script>
<script src="https://cdn.rawgit.com/pygy/j2c/a521e586/example/pocketgrid.mixin.js"></script>
<script>
var isFF = (typeof InstallTrigger !== 'undefined'),
    isIElt10 = (document.all && !window.atob);

//fake text outline using shadows.
function outline(w, bl, co){
    widht = w / 1000;
    blur = bl / 1000;

    
    var top = isFF ? w / 17 * 20 : w, // In FF, the pseudo-outline is slightly thinner on top.
        dg = w / 1.414213; // diagonal, divide by sqrt(2)

    // This one is ugly :-/
    return [

        ""  + w + "em 0 " + bl + "em " + co, "0 "  + w   + "em " + bl + "em " + co,
        "-" + w + "em 0 " + bl + "em " + co, "0 -" + top + "em " + bl + "em " + co,

        ""  + dg + "em "  + dg + "em " + bl + "em " + co,
        "-" + dg + "em "  + dg + "em " + bl + "em " + co,
        ""  + dg + "em -" + dg + "em " + bl + "em " + co,
        "-" + dg + "em -" + dg + "em " + bl + "em " + co

    ].join() + ";"
}
// 
var logo = {
    // Since we use shadows to fake the outline, use a fallback color for 
    // CSS2 browsers.
    // IE9 supports CSS3 colors, but not text shadows, hence the last item.
    color: ["#9cf", "rgba(255,255,255,1)", isIElt10 && "#9cf"],
    two_color: ["#24f", "rgba(255,255,255,1)", isIElt10 && "#24f"],
    subtitle_color: "#357",
    bg_color: "#ff8"
}
j2c.vendors=[]
var logostyle = j2c("").add({
    // " body": pocketgrid.blockgroup,
    " header": [
        {
            width: "12em",
            background_color: logo.bg_col,
            padding_bottom: "0.1px", // preven h2 bottom margin collapse.
            font_size: "2em",

            " h2, h6": {
                font_family: "sans-serif",
                color: logo.subtitle_color,
                text_align: "center",

            },

            " h1": {
                line_height: 0.8,
                postion: "relative",
                font_family: "Dosis, sans-serif",
                font_weight: 500,
                margin: "0 auto",
                font_size: "9em",
                color: logo.color,
                width: "1.05em",
                text_shadow: outline(17, 9, "#9cf"),

                ":before": {
                    content:'"J"'
                },

                " .two":{
                    position: "absolute",
                    font_size: "0.643em",
                    font_weight: 700,
                    margin_left: "-0.273em",
                    padding_top: "0.36em",
                    color: logo.two_color,
                    z_index: 1
                },

                " .Cee": {
                    position: "absolute",
                    margin_left: "-0.015em",
                    color: logo.color,
                    ":before": {
                        content:'"C"'
                    }
                }
            },


            "h1,h1 .Cee": {
                ":before": {
                    position: "absolute",
                    background_color:  logo.bg_col,
                    display: "block",
                    height: "0.54em",
                    overflow: "hidden",
                    margin_top: "-.01em",
                    line_height: 1
                }
            }
        }
        // ,
        // pocketgrid.block
    ]
    
})


var css = logostyle.toString()
    head = document.head || document.getElementsByTagName('head')[0],
    style = document.createElement('style');

style.type = 'text/css';
if (style.styleSheet){
  style.styleSheet.cssText = css;
} else {
  style.appendChild(document.createTextNode(css));
}

head.appendChild(style);

</script>

<header>
        <h1 class="hollow">J<span class="two">2</span><span class="Cee">C</span></h1>
        <h2>JavaScript to<br>CSS Compiler</h2>
        <h6>~730 bytes down the line</h6>
</header>
