var isFF = (typeof InstallTrigger !== 'undefined'),
    isIElt10 = (document.all && !window.atob);

//fake text outline using shadows.
function outline(w, bl, co){
    w = w / 1000;
    bl = bl / 1000;

    
    var top = isFF ? w / 17 * 20 : w, // In FF, the pseudo-outline is slightly thinner on top.
        dg = (""+w / 1.414213).slice(0,7); // diagonal, divide by sqrt(2)

    // This one is ugly :-/
    return [

        ""  + w + "em 0 " + bl + "em " + co, "0 "  + w   + "em " + bl + "em " + co,
        "-" + w + "em 0 " + bl + "em " + co, "0 -" + top + "em " + bl + "em " + co,

        ""  + dg + "em "  + dg + "em " + bl + "em " + co,
        "-" + dg + "em "  + dg + "em " + bl + "em " + co,
        ""  + dg + "em -" + dg + "em " + bl + "em " + co,
        "-" + dg + "em -" + dg + "em " + bl + "em " + co

    ].join() + ";"
}

<div id="playground"></div>
<script>

m.module(playground, {
    controller: function() {
        var self = this,
            count = 0
        self.loadCodeMirror = function() {
            count += 1;
            if (loadCodeMirror.count == 4) {
                self.loaded = true;
                m.redraw();
            }
        }
        self.loaderStyle = j2c.inline({
            align: "center",
            display: "table-cell",
            height: "10em",
            vertical_align: "middle"
        })
        self.present = function() {
            return "FOOOO"
        }
    },
    view:function(ctrl) {
        return [
            m("link", {
                rel:"stylesheet",
                href:"https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.2.0/codemirror.css",
                onload:ctrl.loadCodeMirror
            }),
            m("script", {
                src:"https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.2.0/codemirror.js",
                onload:ctrl.loadCodeMirror
            }),
            m("script", {
                src:"https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.2.0/mode/javascript/javascript.js",
                onload:ctrl.loadCodeMirror
            }),
            m("script", {
                src:"https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.2.0/mode/css/css.min.js",
                onload:ctrl.loadCodeMirror
            }),
            loadCodeMirror.loaded ? m("div", {style:ctrl.loaderStyle}, "Loading the editor...") :
            m(".playground", [
                m("ul",[
                    m("li", {
                        onclick:ctrl.showCode
                    }, "code"),
                    m("li", {
                        onclick:ctrl.showCSS
                    }, "CSS")
                ]),
                m(".code", {
                    config: function(elt, init){
                        if (!init) {
                            var JSCode = CodeMirror(elt, {
                                value: "function myScript(){return 100;}\n",
                                mode:  "javascript"
                            });
                            JSCode.on("change")
                        }
                    }
                }),
                m(".CSS", {
                    config: function(elt, init){
                        if (!init) {
                            var CSSCode = CodeMirror(elt, {
                                value: "p {\n  foo:bar;\n}\n",
                                mode:  "css",
                                readOnly:"nocursor"
                            });
                        }
                    }
                }),
                m(".result", ctrl.present())
            ])
        ]
    }
})
</script>
